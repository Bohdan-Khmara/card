<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>Card</title>
</head>
<body>
<article class="statistics-card">
    <div class="statistics-title">
        <span class="statistics-name">Weekly Sales</span>
        <svg class="statistics-icon" style="width:30px;height:30px" viewBox="0 0 24 24">
            <path fill="currentColor"
                  d="M16,11.78L20.24,4.45L21.97,5.45L16.74,14.5L10.23,10.75L5.46,19H22V21H2V3H4V17.54L9.5,8L16,11.78Z"/>
        </svg>
    </div>
    <div class="statistics-value">$ 15,0000</div>
    <div class="statistics-result">Increased by 60%</div>

</article>

<article class="statistics-card">
    <div class="statistics-title">
        <span class="statistics-name">Weekly Orders</span>
        <svg class="statistics-icon" style="width:30px;height:30px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M17,18L12,15.82L7,18V5H17M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z" />
        </svg>
    </div>
    <div class="statistics-value">45,6334</div>
    <div class="statistics-result">Increased by 10%</div>

</article>

<article class="statistics-card">
    <div class="statistics-title">
        <span class="statistics-name">Visitors Online</span>
        <svg class="statistics-icon" style="width:30px;height:30px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M6,2L2,8L12,22L22,8L18,2H6Z" />
        </svg>
    </div>
    <div class="statistics-value">95,5741</div>
    <div class="statistics-result">Increased by 5%</div>

</article>
</body>
</html>
